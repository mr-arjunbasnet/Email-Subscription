<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>My Brand New<p>Website Is On It's Way</h1>
        <p>Subscript for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter your E-mail ID" required>
            <button type="submit"><img src="media/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyCA_ntS3j7w1DNH00ykuBGk9CdRkG2lZt2HpSnZQ1oRp09hOKZ6htoaIhnHmJ1ty9r2g/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank you for Subscribing!";
                    setTimeout(function(){
                        msg.innerHTML = "";
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
